<!DOCTYPE html>
<html>
<head>
	<title>Converter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<form id="Main">
		<label>Enter a temp:</label>
		<input type="number" id="input"><br>

		<label for="f"> Fahrenheit</label>
		<input type="radio" name ="temp" id="f"><br>

		<label for="c"> Celcius</label>
		<input type="radio" name ="temp" id="c" check="checked"><br>

		<button type="button" id="submit">Submit</button>
		<button type="button" id="clear">Clear</button><br>
		<h3 id="output">Output</h3>
	</form>

<script type="text/javascript" src="converter.js"></script>
</body>
</html>
